<div class="row detail">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <input type="text"
                   class="form-control detail__search"
                   placeholder="Buscar..">

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of items | sortIngEg">
                  <td>{{item.descripcion}}</td>
                  <td>{{item.monto | currency}}</td>
                  <td>
                    <span [ngClass]="{
                      'text-success': item.tipo === 'ingreso',
                      'text-danger': item.tipo === 'egreso'
                    }">
                        {{item.tipo}}
                    </span>
                  </td>
                  <td>
                    <button (click)="deleteItem(item.uid)"
                            class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                    Borrar
                  </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
